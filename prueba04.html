<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 04</title>
</head>
<body>
    <script>
        var numero = parseFloat(prompt("Ingresa un número:"));

        if (numero > 0) {
            alert("El número " + numero + " es positivo.");
        } else if (numero < 0) {
            alert("El número " + numero + " es negativo.");
        } else {
            alert("El número es cero.");
        }
    </script>
</body>
</html>
