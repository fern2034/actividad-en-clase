<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle While</title>
</head>
<body>
    <script>
        var i = 1;
        while (i <= 10) {
            document.write(i + "<br>");
            i++;
        }
    </script>
</body>
</html>
