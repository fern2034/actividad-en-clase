<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 03</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Ingresa un número:"));

        if (numero % 2 === 0) {
            alert("El número " + numero + " es par.");
        } else {
            alert("El número " + numero + " es impar.");
        }
    </script>
</body>
</html>
