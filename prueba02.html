<!DOCTYPE html>

<body>
    <script>
        var numero1 = parseFloat(prompt("Ingresa el primer número:"));
        
        var numero2 = parseFloat(prompt("Ingresa el segundo número:"));

        alert("El resultado de la suma es: " + suma);
    </script>
